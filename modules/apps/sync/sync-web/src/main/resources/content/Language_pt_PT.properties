allow-lan-syncing=允許 LAN 同步？
allow-lan-syncing-help=將此參數設為 true 可以在桌面用戶端之間啟用 LAN 同步。啟用時，桌面用戶端將首先嘗試從同一個本地網路上的其他桌面用戶端下載更新，然後再從伺服器下載。
