liferay-releng-app-description=このアプリは、Apache Luceneプロジェクトが提供する人気のオープンソースエンタープライズ検索プラットフォームであるApache Solr 8と連携します。同プラットフォームの主な機能には、強力な全文検索、検索結果のハイライト表示、ファセット検索、動的クラスタリング、データベース連携、リッチドキュメント（Word、PDFなど）の処理、地理空間検索があります。Solrはスケーラビリティが高く、分散検索やインデックスのレプリケーションに対応しており、世界最大級の多くのインターネットサイトに強力な検索とナビゲーションの機能を提供しています。このアプリをインストールするには、公式ドキュメントに記載された特定の構成が必要になります。このアプリをインストールして有効化すると、Liferay PortalとLiferay DXPがリモートに展開されたSolrサーバーと通信してインデックスの作成と検索を行うようになります。<br />互換性に関する詳細な情報は、検索エンジンの互換性マトリクス（https://help.liferay.com/hc/en-us/articles/360016511651）を参照してください。