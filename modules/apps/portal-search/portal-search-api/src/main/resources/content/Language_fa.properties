index-commit-immediately-help=برای اینکه جستجوگر سریع‌تر درخواست‌ها را بنویسد این را به درستی تنظیم نمایید. این تنظیمات ممکن است دردسرساز باشند چرا که موتور جستجوگر را مجبور به، به روز رسانی و به طور بالقوه به شرح آنها بر روی دیسک بپردازد. رفتار پیش‌فرض پورتال انجام سریع عملیات شاخص‌های فردی (برای مثال افزودن یا بروزرسانی بلاگ) است. اما تاخیر انجام برای عملگرهای توده‌ای نظیر (صفحه اول تمام کاربران، شاخص همه ویکی‌ها) تا زمانیکه تمام پست‌ها به موتور جستجو ارسال شده‌اند. تنظیم نادرست باعث پاسخ با تاخیر زمانی خواهد شد. برای اطلاعات بیشتر https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html راببینید.
