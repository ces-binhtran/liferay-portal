custom-field-index-type-help=設定一個客製欄位為可搜尋表示這欄位會進入索引當條目(如使用者)被修改。只有java.lang.String欄位可作為可搜尋。注意當一個欄位剛被作為可搜尋，在可提供搜尋前索引必須被更新。
