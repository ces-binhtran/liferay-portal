custom-field-hidden-help=Nastavenie vlastných polí ako skrytých znamená, že hodnota poľa sa nikdy nezobrazí na žiadnom používateľskom rozhraní okrem tohoto. Toto umožňuje použitie poľa pre zvláštne účely ako napríklad ukladanie vlastných oprávnení a podobne.
custom-field-index-type-help=Nastavenie vlastných polí ako vyhľadávateľných znamená, že hodota poľa je indexovaná keď sa entita (ako napríklad Používateľ) zmení. Vyhľadávateľné môžu byť len polia typu java.lang.String. Nezabudnite, že keď sa pole nastaví ako vyhľadávateľné, indexy sa musia najprv aktualizovať aby sa v nich dalo vyhľadávať.
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Setting a custom field to localizable field name means that the field's name will be localized according to the language keys defined in the language properties file. Refer to documentation to override the default language keys. (Automatic Copy)
custom-field-precision-help=Precision sets the length of the number. (Automatic Copy)
custom-field-secret-help=Nastavenie vlastného poľa ako tajné znamená, že bude skryté pri zadávaní. Použiva sa pre heslá.
custom-field-visible-with-update-permission-help=Nastavenie vlastného poľa ako Viditeľné pre úpravy znamená, že používateľ, ktorý má oprávnenie na upravovanie, môže zároveň pole aj vidieť. Toto nastavenie, v tomto prípade, prekrýva nastavenie Skryté.
