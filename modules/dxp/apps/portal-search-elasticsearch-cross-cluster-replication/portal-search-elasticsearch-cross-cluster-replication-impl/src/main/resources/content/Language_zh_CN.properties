automatic-replication-enabled=Automatic Replication Enabled (Automatic Copy)
automatic-replication-enabled-help=Enable or disable automatic creation of follower indexes in the local Elasticsearch clusters when Read from Local Clusters is enabled. Disable this setting if replication will be managed manually through Elasticsearch. (Automatic Copy)
cross-cluster-replication-configuration-name=跨群集复制
cross-cluster-replication-enabled=Read from Local Clusters (Automatic Copy)
cross-cluster-replication-enabled-help=启用或禁用本地群集的读取操作。只有"操作模式"设为 REMOTE 时才会使用此设置。操作模式在 Elasticsearch 系统设置中定义。
cross-cluster-replication-local-cluster-connection-configurations=Local Cluster Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=将每个门户地址映射到本地（只读）Elasticsearch 群集的连接 ID。遵循 hostname:port=connectionId 模式。连接在 Elasticsearch 连接系统设置中定义。
excluded-indexes=排除的索引
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. This setting is ignored if Automatic Replication is not enabled. (Automatic Copy)
please-set-a-hostname-and-connection-id=请设置主机名和连接 ID。
remote-cluster-alias=远程群集别名
remote-cluster-alias-help=Enter the alias to be used for identifying the remote cluster when establishing a connection between the remote and local cluster. (Automatic Copy)
remote-cluster-seed-node-transport-address=远程群集种子节点传输地址
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)