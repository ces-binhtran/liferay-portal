origins-description=Establezca los orígenes permitidos con que se compararán las respuestas devueltas por el autenticador. El valor por defecto es el conjunto que contiene únicamente la cadena «https://» + identificador del usuario de confianza.
relying-party-id=Identificador del usuario de confianza
relying-party-id-description=Establece el identificador del usuario de confianza. Debe ser igual al dominio real del origen, o bien un sufijo de dominio registrable del dominio real del origen. Por ejemplo, el origen «https://login.example.com:1337» solo puede tener uno de los siguientes identificadores de usuario de confianza: «login.example.com» o «example.com». La finalidad es que coincida el comportamiento de las credenciales de ambiente implementadas de forma generalizada (por ejemplo, cookies, [RFC6265]).
